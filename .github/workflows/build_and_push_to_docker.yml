name: Renku Docker Image CI

on: [push]

jobs:

  build-dlc:

    runs-on: ubuntu-latest

    steps:
    - name: Docker Login
      uses: Azure/docker-login@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - uses: actions/checkout@v2
    - name: Build renku project DLC images
      run: |
        if [[ ${{ github.ref }} == refs/tags* ]]; then
          export LABEL=$(echo ${{ github.ref }} | cut -d / -f 3)
        else
          export LABEL=$(echo ${{ github.sha }} | cut -c 1-7)
        fi

        docker build docker/dlc --tag $DOCKER_NAME-dlc:3.8-$LABEL
        docker push $DOCKER_NAME-dlc:3.8-$LABEL

        # on master push latest image
        if [ "$REF" == "refs/heads/master" ]
        then
          docker tag $DOCKER_NAME-dlc:3.8-$LABEL $DOCKER_NAME-dlc:latest
          docker push $DOCKER_NAME-dlc:latest
        fi
      env:
        DOCKER_NAME: "renku/renkulab"
