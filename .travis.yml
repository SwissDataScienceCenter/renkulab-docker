sudo: required

notifications:
  email: false

sudo: required

services:
  - docker

branches:
  only:
    - master

language: python

python:
  - 3.6

env:
  - RENKU_VERSION=""
  - RENKU_VERSION="0.5.2"
  - RENKU_VERSION="0.6.1"
  - RENKU_VERSION="0.7.2"
  - RENKU_VERSION="0.8.2"

git:
  depth: false

script:
  - echo "building renku jupyter images"
  - make pull
  - make all

deploy:
  - &script
    provider: script
    skip_cleanup: true
    script: bash .travis-deploy.sh
    on: &script_on
      branch: master
      repo: SwissDataScienceCenter/renku-jupyter
  - <<: *script
    on:
      <<: *script_on
      tags: true
