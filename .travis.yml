sudo: required

notifications:
  email: false

sudo: required

services:
  - docker

language: python

python:
  - 3.6

git:
  depth: false

script:
  - echo "building renku jupyter images"
  - docker pull renku/singleuser
  - docker pull renku/singleuser-r
  - docker pull renku/singleuser-cuda-9.2
  - make all

deploy:
  - provider: script
    skip_cleanup: true
    script:
      - make login
      - make push
    on:
      branch: master
